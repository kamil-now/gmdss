<div #quizList>
  <ng-container *ngIf="(quizList$ | async) != null; else loading">
    <ng-container *ngFor="let quiz of quizList$ | async">
      <div fxLayout="row wrap" fxLayoutAlign="start center">
        <mat-checkbox (change)="selectQuiz(quiz, $event.checked)">
          {{ quiz.title }}
        </mat-checkbox>
        <ng-container *ngIf="quiz.isEditable">
          <button mat-icon-button (click)="editQuiz(quiz)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteQuiz(quiz)">
            <mat-icon>remove</mat-icon>
          </button>
        </ng-container>
        <mat-divider></mat-divider>
      </div>
    </ng-container>
  </ng-container>
</div>
<ng-template #loading>
  <mat-progress-bar mode="indeterminate"> </mat-progress-bar>
</ng-template>
