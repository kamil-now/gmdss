<app-wrapper [small]="true">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column">
    <mat-error *ngIf="invalid">
      {{ error ? error : "The username and password were not recognised" }}
    </mat-error>
    <mat-form-field class="full-width-input">
      <input
        matInput
        placeholder="Username"
        formControlName="username"
        required
      />
    </mat-form-field>
    <mat-form-field class="full-width-input">
      <input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
        required
      />
    </mat-form-field>
    <div fxLayout="column" fxLayoutAlign="center center">
      <button mat-raised-button type="submit" color="primary">Log In</button>
      <a href="/auth/google">
        <i class="fa fa-google left"></i> Log In with Google</a
      >
      <a routerLink="/auth/register" routerLinkActive="active"> Register </a>
    </div>
  </form>
</app-wrapper>
